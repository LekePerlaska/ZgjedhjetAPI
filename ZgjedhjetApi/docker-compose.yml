version: "3.9"

services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: mssql_dev
    environment:
      SA_PASSWORD: "YourStrong!Passw0rd"   # <-- change this!
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"                          # Exposes SQL Server on localhost:1433
    volumes:
      - mssql_data:/var/opt/mssql            # Persists database files
    restart: unless-stopped

volumes:
  mssql_data:

